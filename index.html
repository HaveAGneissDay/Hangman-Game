<!DOCTYPE HTML>
<head lang="en-us">
	<meta charset="UTF-8">
	<title>HangMan Game</title>
	<!--Using CSS BootStrap for now if there is time will create custom style sheet -->
	<link rel="stylesheet" type="text/css" src="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	</head>
	<body>
<div class ="jumbotron">
	<h1>Guess a letter any letter</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">Word to Guess </h1>
	</div>
	<div class="panel-body">
		<div id="wordToGuess"></div>
	</div>
</div>

 <div class="panel panel-default">
 	<div class="panel-body">
		Wrong Guesses: <div id="wrongGuesses"> </div>
	</div>
 </div>

 <div class="panel panel-default">
 	<div class="panel-body">
		Guesses Left: <div id="numGuesses"> </div>
	</div>
 </div>
 <div class="panel panel-default">
 	<div class="panel-body">
		Win Counter: <div id="winCounter"> </div>
	</div>
 </div>
 <div class="panel panel-default">
 	<div class="panel-body">
		Loss Counter: <div id="lossCounter"> </div>
	</div>
 </div>



<script type="text/javascript" src="assets/javascript/game.js"> </script>
	</body>
